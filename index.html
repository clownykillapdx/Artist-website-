  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0a0015, #000 70%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      text-align: center;
    }

    /* LOGO */
    img.logo {
      width: 220px;
      max-width: 80%;
      filter: drop-shadow(0 0 20px rgba(160, 0, 255, 0.8));
      animation: fadeIn 2s ease;
      margin-bottom: 10px;
    }

    /* TITLE */
    h1 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 47px; /* smaller font */
      color: #fff;
      text-shadow: 
        0 0 6px #a000ff,
        0 0 14px #a000ff,
        0 0 28px #a000ff;
      margin: 25px 0 15px;
      letter-spacing: 2px;
      animation: fadeIn 3s ease;
    }

    /* LINKS */
    .links a {
      display: block;
      color: #cbb2ff;
      text-decoration: none;
      font-family: 'UnifrakturCook', cursive;
      font-size: 22px;
      margin: 8px 0;
      transition: color 0.25s ease, transform 0.25s ease;
    }
    .links a:hover {
      color: #fff;
      transform: scale(1.08);
    }

    /* EMAIL */
    .email {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }
    .email a {
      color: #7d55ff;
      text-decoration: none;
    }
    .email a:hover {
      text-decoration: underline;
    }

    /* SONG TITLE */
    .song-title {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      color: #cbb2ff;
      font-size: 16px;
      margin-top: 30px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* SOUNDCLOUD PLAYER */
    iframe {
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(160, 0, 255, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* CLOWN ANIMATION */
    .clown {
      position: fixed;
      bottom: 20px;
      left: -120px;
      width: 60px;
      height: 120px;
      animation: clownWalk 18s linear infinite;
      z-index: 10;
    }

    /* Head */
    .clown-head {
      position: absolute;
      top: 0;
      left: 12px;
      width: 36px;
      height: 36px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 5px #a000ff;
    }

    /* Hair */
    .clown-head::before,
    .clown-head::after {
      content: "";
      position: absolute;
      top: 5px;
      width: 15px;
      height: 15px;
      background: #00f;
      border-radius: 50%;
    }
    .clown-head::before { left: -12px; }
    .clown-head::after { right: -12px; }

    /* Nose */
    .clown-nose {
      position: absolute;
      top: 14px;
      left: 24px;
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
    }

    /* Body */
    .clown-body {
      position: absolute;
      top: 36px;
      left: 18px;
      width: 24px;
      height: 45px;
      background: linear-gradient(180deg, #ffcc00, #ff6600);
      border-radius: 10px;
    }

    /* Legs */
    .clown-leg {
      position: absolute;
      width: 10px;
      height: 30px;
      background: #0066ff;
      border-radius: 5px;
      bottom: 0;
      transform-origin: top center;
      animation: legSwing 0.6s infinite alternate ease-in-out;
    }
    .leg-left { left: 12px; }
    .leg-right { right: 12px; animation-delay: 0.3s; }

    /* Arms */
    .clown-arm {
      position: absolute;
      width: 10px;
      height: 25px;
      background: #00cc66;
      top: 40px;
      border-radius: 5px;
      transform-origin: top center;
      animation: armSwing 0.6s infinite alternate ease-in-out;
    }
    .arm-left { left: 0; }
    .arm-right { right: 0; animation-delay: 0.3s; }

    /* Keyframes */
    @keyframes clownWalk {
      0% { left: -100px; }
      100% { left: 110%; }
    }

    @keyframes armSwing {
      0% { transform: rotate(25deg); }
      100% { transform: rotate(-25deg); }
    }

    @keyframes legSwing {
      0% { transform: rotate(-25deg); }
      100% { transform: rotate(25deg); }
    }
  </style>
