<head>
  <meta charset="utf-8"/>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Poppins:wght@400;700&display=swap');
    body{
      margin:0;
      min-height:100vh;
      background:#000;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-family:'Poppins',sans-serif;
      overflow:hidden;
    }
    img.logo{
      width:280px;
      max-width:80%;
      filter:drop-shadow(0 0 20px rgba(160,0,255,0.6));
    }
    h1{
      font-family:'UnifrakturCook',cursive;
      font-size:48px;
      color:#000;
      text-shadow:
        0 0 4px #a000ff,
        0 0 8px #a000ff,
        0 0 16px #a000ff;
      margin:20px 0 10px;
      letter-spacing:2px;
    }
    .links a{
      display:block;
      color:#cbb2ff;
      text-decoration:none;
      font-family:'UnifrakturCook',cursive;
      font-size:22px;
      margin:6px 0;
      transition:color .2s;
    }
    .links a:hover{color:#fff;}
    .email{
      margin-top:10px;
      font-size:14px;
      color:#aaa;
    }
    /* clown animation */
    .clown{
      position:fixed;
      bottom:10px;
      left:-80px;
      width:60px;
      height:80px;
      background:radial-gradient(circle at 30% 30%,#fff 10%,#ccc 35%,#222 70%);
      border-radius:30% 30% 40% 40%;
      animation:walk 15s linear infinite;
    }
    .clown::before{
      content:"";
      position:absolute;
      top:-20px;
      left:10px;
      width:40px;
      height:40px;
      background:radial-gradient(circle at 50% 35%,#fff 25%,#aaa 60%,#000 90%);
      border-radius:50%;
    }
    .clown::after{
      content:"";
      position:absolute;
      top:20px;
      left:50px;
      width:50px;
      height:4px;
      background:#663399;
      transform:rotate(20deg);
    }
    @keyframes walk{
      0%{left:-100px;}
      100%{left:110%;}
    }
    iframe{
      margin-top:20px;
      border:none;
    }
  </style>
</head>
